  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <header class="container">
                <h1> IP Address Tracker</h1>
              <form class ="ip-form">
                      <input 
                              id="ip-input" 
                              placeholder="Search for any IP address or domain" type="text"
                              required
                      />
                      <button type="submit" class="btn-ip"><i class="fa fa-angle-right"></i>></button>
              </form>
    
              <div class="info-container">
                    <div  class="ip-info-ip"> 
                          <h4 class="ip-title">IP Address <h4>
                          <p class= "ip-content">192.212.174.101 <p>
                    </div>
                

                    <div class="ip-info-location"> 
                            <h4 class="location-title">Location</h4>
                            <p class="location-content"> Brooklyn NYC 10001</div>
                    </div>

                    <div class="info-container"> 
                            <h4 id="timezone-title">Timezone</h4>
                            <p id="timezone-content">UTC</p>
                    </div>

                    <div class="info-container"> 
                            <h4 id="isp">ISP</h4>
                            <p id="company">SpaceX Starlink</p>
                    </div>
              </div>


  


    
  </header>

  <div id="mapid">
      <script src="./script.js"></script>
  </div>

</body>
